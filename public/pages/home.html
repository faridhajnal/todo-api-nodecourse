<h4> {{message}} </h4>

<div class="list-group" ng-repeat="todo in todos">

<a href="#/todo/{{todo.id}}" class="list-group-item">
    <h4 class="list-group-item-heading"><b>TODO: {{todo.description}}</h4>
    <p class="list-group-item-text" ng-class="{'alert-info' : todo.completed, 'alert-danger' : !todo.completed}">Completed ? <br/> {{todo.completed}}</p>
</a>



</div>
